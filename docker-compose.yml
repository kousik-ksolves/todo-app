services:
  mysql:
    image: mysql:8.0
    container_name: todo-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tododb
      MYSQL_USER: todo
      MYSQL_PASSWORD: todopassword
    volumes: 
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: 
      - "3307:3306"

  backend:
    build: ./backend
    container_name: todo-backend
    restart: always
    environment:
      DB_HOST: todo-mysql
      DB_USER: todo
      DB_PASSWORD: todopassword
      DB_NAME: tododb
      PORT: 5000
    ports: 
      - "5000:5000"
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql-data:
